<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header bg-dark d-flex text-white justify-content-between align-item-center">
           <h4 style="margin-top: 12px;"class="text-white">{{game.title}}</h4> 
            <button (click)=(deleteGame(game.id)) class="btn btn-danger" >
                <i class="far fa-trash-alt"></i>

            </button>

        </div>
        <img [src]="game.image" class="card-img-top">
        <div class="card-body">
            <p>{{game.description}}</p>
            <a [routerLink]="['/games/edit/', game.id]" class="btn btn-info btn-block">EDIT GAME</a>

        </div>

    </div>

</div>
