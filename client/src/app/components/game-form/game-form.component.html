<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
        
                </div>
                <div class="form-group">
                    <textarea  name="description" [(ngModel)]="game.description" placeholder="description" rows="2" class="form-control" ></textarea>
        
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image URL" class="form-control" >
        
                </div>
                <button (click)="edit ? updateGame() : saveNewGame()" class="btn btn-success btn-block">
                    SAVE

                </button>
            </form>
        
        </div>

    </div>
     
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/noimage.jpg' : game.image" class="card-img-top">
        <h3>{{game.id}}. {{game.title == '' ? 'Game Title' : game.title}}</h3>
        <p>{{game.description == '' ? 'Game Description' : game.description}}</p>
        <p>{{game.created_at | date:'dd-mm-yyyy'}}</p>

    </div>

</div>
